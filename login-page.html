<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyGamesList - Login/SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login-page.css" />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
  <div class="form">
    <!-- Main Title -->
    <div class="center-main-title-div">
      <h1 class="main-title">MyGames<span class="title-highlight-text">List</span></h1>
    </div>

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <label>Username<span class="req">*</span></label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>Set a Password<span class="req">*</span></label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>Confirm Password<span class="req">*</span></label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
        </form>
      </div>
        
      <div id="login">   
        <h1>Welcome Back!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label>
            <input type="email"required autocomplete="off"/>
          </div>
        
          <div class="field-wrap">
            <label>Password<span class="req">*</span></label>
            <input type="password"required autocomplete="off"/>
          </div>
        
          <p class="forgot"><a href="#">Forgot Password?</a></p>
        
          <button class="button button-block"/>Log In</button>
        </form>
      </div>
    </div>
  </div>

  <!--Footer-->
  <!-- <footer>
    <p class="copyright">Super Practical Co. 2018Â©</p>
  </footer> -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="scripts/login-page.js"></script>
</body>
</html>
